<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="peso.png" type="image/x-icon">
    <title>E-xercise</title>
</head>

<body>
    <div class="barra">
        <div class="logo">
            <img src="peso.png">
            <h1>E-xercise</h1>
        </div>
        <nav>
            <a href="">Planos</a>
            <a href="">Quem Somos</a>
            <a href="">Endereço</a>
        </nav>
    </div>
    <div class="inicio">
        <div class="texto">
            <p>Deixe a preguiça de lado e venha para a E-xercise!</p>
        </div>
        <div class="imagem">
            <img src="homem-removebg-preview.png">
        </div>
    </div>
    <hr>
    <h2 class="nome">&RightTriangleBar; Planos</h2>
    <div class="planos">
        <div class="bronze">
            <div class="titulo">
                <h2>Bronze</h2>
            </div>
            <hr>
            <div class="resto">
                <p>&check; Personal Trainer</p>
                <p>&check; Area de Exercicios</p>
            </div>
        </div>
        <div class="prata">
            <div class="titulo">
                <h2>Prata</h2>
            </div>
            <hr>
            <div class="resto">
                <p>&check; Personal Trainer</p>
                <p>&check; Area de Exercicios</p>
                <p>&check; Armario</p>
            </div>
        </div>
        <div class="ouro">
            <div class="titulo">
                <h2>Ouro</h2>
            </div>
            <hr>
            <div class="resto">
                <p>&check; Personal Trainer</p>
                <p>&check; Area de Exercicios</p>
                <p>&check; Armario</p>
                <p>&check; Nutricionista</p>
            </div>
        </div>
    </div>
    <hr>
    
</body>

</html>
